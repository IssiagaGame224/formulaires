<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Un premier exemple de formulaire</title>
        <meta charset="utf-8">
        <link href="Style.css" rel="stylesheet" media="screen" >
    </head>

    <body>
        <h1>Un exemple de formuleure:</h1>
        
        <div id="contact">
            <h1>Send an email</h1>
            <form id="for" action="#" method="post" autocomplete="off">
                <fieldset>
                    <p>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" required placeholder="Enter your full name">
                    </p>

                    <p>
                        <label for="email">Email :</label>
                        <input type="email" id="email" required placeholder=" Enter your email">
                    </p>

                    <p>
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="What's on your mind?"></textarea>
                    </p>

                    <input type="submit" value="Send message">
                </fieldset>
            </form>
        </div>

    </body>
</html>
