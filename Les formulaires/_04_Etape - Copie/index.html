<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Un premier exemple de formulaire</title>
        <meta charset="utf-8">
        <link href="Style.css" rel="stylesheet" media="screen" >
    </head>

    <body>
        <h1> 2) Un exemple de formuleure:</h1>
        
        <div id="contact">
            <form id="login" action="#" method="post" autocomplete="off">
                <h1 id="titre">LOG IN:</h1>

                <fieldset id="inputs"> 
                    <input id="username" type="text" required placeholder="Username" autofocus>
                    <input id="password" type="password" required placeholder="Password">
                </fieldset>

                <fieldset id="actions">
                    <input id="submit" type="submit" value="Log in">
                    <a href="#">Forgot your Password?</a>
                    <a href="#">Register</a>
                </fieldset>
            </form>
        </div>

    </body>
</html>
